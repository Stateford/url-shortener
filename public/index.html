<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>url-shortener</title>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <link href="css/style.css">
        <script src="js/javascript.js"></script>

    </head>
    <body>
        <!--WRAPPER-->
        <div class="wrapper">
            <h1>URL SHORTENER</h1>
            
            <div class="output hidden">
                <code id="url-short">{{ url.short_url }}</code>
            </div>
            
            <!--FORM FOR SUBMITTING LINKS-->
            <form action="/new" target="hidden_iframe" method="post">
                <input name="original_url" type="text" required><br/>
                <button id="submit" type="submit">Shorten</button>
                <button type="reset">Clear</button>
            </form>
            
        </div>  <!--END WRAP-->
        <!--MODULE-->
        <script src="js/app.js"></script>
        <!--SERVICES-->
        <script src="js/services/urlshort.js"></script>
        <!--CONTROLLERS-->
        <script src="js/controller/urlCtrl.js"></script>
    </body>
</html>
