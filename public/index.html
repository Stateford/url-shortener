<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>url-shortener</title>
    </head>
    <body>
        <!--WRAPPER-->
        <div class="wrapper">
            <h1>URL SHORTENER</h1>
            
            <!--FORM FOR SUBMITTING LINKS-->
            <form method="post">
                <input type="url" required>
                <button type="submit">Shorten</button>
                <button type="reset">Clear</button>
            </form>
            
        </div>  <!--END WRAP-->
    </body>
</html>
