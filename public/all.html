<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>ALL</title>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <script src="js/javascript.js"></script>
    </head>
    <body ng-app="urlshort">
        <!--WRAPPER-->
        <div class="wrapper">
            <!--NAV-->
            <nav class="nav">
                <div class="container">
                    <div class="nav-brand">
                        <h4><a href="/">go back</a></h4>
                    </div>
                    <div class="api-list">
                        <ul>
                            <li><a href="/api/all">all</a></li>
                            <li><a href="/api/latest">latest</a></li>
                        </ul>
                    </div>
                </div>
            </nav>  <!--END NAV-->
            
   
            <!--MAINBODY-->
            <div class="mainbody" ng-controller="allCtrl">
                <div class="container" ng-repeat="links in all">
                    <!--short url-->
                    <div class="leftcol">
                        <a ng-href="{{ links.short_url }}">{{ links.short_url }}</a>
                    </div>
                    <!--original url-->
                    <div class="rightcol">
                        <a ng-href="{{ links.short_url }}">{{ links.original_url }}</a>
                    </div>
                </div>
            </div>  <!--END MAINBODY-->
            
        </div>  <!--END WRAPPER-->
        <!--MODULE-->
        <script src="js/app.js"></script>
        <!--SERVICES-->
        <script src="js/services/all.js"></script>
        <!--CONTROLLERS-->
        <script src="js/controller/allCtrl.js"></script>
    </body>
</html>
